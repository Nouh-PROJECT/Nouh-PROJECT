{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />

<style>
    body { background-color: #424D83; }
</style>
{% endblock %}

{% block title %}문제 수정{% endblock %}

{% block content %}
{% include "nav.html" %}
<div class="form-wrapper">
    <form class="form-template quiz-edit" method="post">
        <h1 class="form-title">문제 수정</h1>
    
        <hr>
    
        <div class="form-content">
            <div class="form-row row-1">
                <div class="form-column header">과목</div>
                <div class="form-column">
                    <select name="quiz-s">
                        <option value="0">과목을 선택해주세요.</option>
                        {% for id, name in subjects %}
                            {% if id == quiz.s_id %}
                                <option value="{{ id }}" selected>{{ name }}</option>
                            {% else %}
                                <option value="{{ id }}">{{ name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
    
            <div class="form-row row-2">
                <div class="form-column header">문제</div>
                <div class="form-column"><textarea name="quiz-q">{{ quiz.q }}</textarea></div>
            </div>
    
            <div class="form-row row-3">
                <div class="form-column header">정답</div>
                <div class="form-column"><input type="text" name="quiz-a" placeholder="정답" value="{{ quiz.a }}"></div>
            </div>
    
            <div class="form-row row-4">
                <div class="form-column header">선택지</div>
                <div class="form-column">
                    <input type="text" name="quiz-o1" placeholder="선택지" value="{{ quiz.o1 }}">
                    <input type="text" name="quiz-o2" placeholder="선택지" value="{{ quiz.o2 }}">
                    <input type="text" name="quiz-o3" placeholder="선택지" value="{{ quiz.o3 }}">
                </div>
            </div>

            <div class="form-row row-5">
                <div class="form-column header">해설</div>
                <div class="form-column"><textarea name="quiz-c">{{ quiz.c }}</textarea></div>
            </div>
        </div>
    
        <hr>
    
        <div class="button-area">
            <button class="button" type="submit">수정</button>
            <button class="button" type="button" onclick=location.href="{{ url_for('quiz.quiz_delete', idx=quiz.id) }}">삭제</button>
            <a class="button" href="/quiz/list?type=authorized">돌아가기</a>
        </div>
    </form>
</div>
{% endblock %}
