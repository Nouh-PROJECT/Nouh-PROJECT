{% extends "base.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .board-table th, .board-table td {
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
{% include "nav.html" %}

<div class="board-container">
    <h2>게시판</h2>

    <!-- 게시글 목록 테이블 -->
    <table class="table table-bordered board-table">
        <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></td>
                    <td>{{ post.writer }}</td>
                    <td>{{ post.created_at }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4">등록된 글이 없습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- 글 작성 버튼 -->
    <a href="{{ url_for('Boardwrite') }}" class="btn btn-primary mb-3">글 작성</a>
</div>

{% endblock %}
