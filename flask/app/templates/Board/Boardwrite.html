{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
<!-- Add Bootstrap CSS for better styling -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        overflow: auto;
        font-family: Arial, sans-serif;
    }
    .form-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}

{% block content %}
{% include "nav.html" %}

<div class="form-container">
    <h2>글 작성</h2>
    <form action="/write_action" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary float-right">작성</button>
    </form>
</div>

{% endblock %}
