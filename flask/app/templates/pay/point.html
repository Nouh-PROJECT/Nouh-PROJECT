{% extends "base.html" %}

{% block head %}
<style>
    .form-template, .form-template * { box-sizing: border-box; margin: 0; padding: 0; font-size: 20; }
    .form-template, .form-template .row, .form-template .column, .form-template .button-area { display: flex; }
    .form-template .button { cursor: pointer; }
    .form-template hr { height: 1px; border: none; background-color: #000; }

    .form-template.point { justify-content: center; padding-top: 120px; color: #424d83; }
    .form-template.point .frame { width: 600px; padding: 30px; border: 2px solid #424d83; border-radius: 10px; }
    .form-template.point .title { margin-bottom: 20px; font-size: 36px; text-align: center; }
    .form-template.point .content { margin: 50px 0; }
    .form-template.point .row { justify-content: center; margin-bottom: 10px; }
    .form-template.point .content .column-1 { align-items: center; flex-shrink: 0; width: 150px; font-size: 14px; font-weight: bold; }
    .form-template.point .button-area { margin-top: 20px; justify-content: center; }
    .form-template.point .button-area .row-1 { justify-content: center; width: 100%; }
    .form-template.point .button { width: 100px; height: 40px; margin: 0 5px; border: none; border-radius: 5px; background-color: #424d83; font-size: 16px; font-weight: bold; color: #FFF; }
    .form-template.point .button:hover { background-color: #A1B0FC; }
    .form-template.point hr { height: 2px; background-color: #424d83; }
    .form-template.point input { font-size: 14px; }
    .form-template.point input[type=text], .form-template.point input[type=password] { width: 200px; height: 30px; padding-left: 5px; }

    /* 옵션 토글 스타일 추가 */
    .form-template.point .toggle {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%; /* 전체 너비 */
    }

    .form-template.point .toggle input[type="radio"] {
        display: none; /* 기본 라디오 버튼 숨김 */
    }

    .form-template.point .toggle label {
        display: inline-block;
        width: 400px; /* 토글 버튼 너비 */
        height: 70px;
        margin: 5px 0; /* 토글 버튼 간격 */
        border-radius: 5px;
        background-color: #ADD8E6; /* 밝은 하늘색 */
        color: #000;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #ADD8E6;
        transition: background-color 0.3s, color 0.3s;
    }

    .form-template.point .toggle input[type="radio"]:checked + label {
        background-color: #1E90FF; /* 파란색 */
        color: #FFF;
        border: 2px solid #1E90FF;
    }

    .form-template.point .toggle label:hover {
        background-color: #87CEEB; /* 중간 하늘색 */
    }
</style>
{% endblock %}

{% block title %}문제 목록{% endblock %}

{% block content %}
{% include "nav.html" %}
    <div class="form-template point">
        <form id="pointForm" class="frame">
            <h1 class="title">포인트 결제</h1>
            <hr><br>
            <div class="toggle">
                <input type="radio" class="btn-check" name="options" id="option1" value='{"point": 5, "price": 500}' autocomplete="off" checked>
                <label class="btn btn-secondary" for="option1">5 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;500원</label><br>
        
                <input type="radio" class="btn-check" name="options" id="option2" value='{"point": 15, "price": 1500}' autocomplete="off">
                <label class="btn btn-secondary" for="option2">15 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;1500원</label><br>
        
                <input type="radio" class="btn-check" name="options" id="option3" value='{"point": 50, "price": 5000}' autocomplete="off">
                <label class="btn btn-secondary" for="option3">50 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;5000원</label><br>
        
                <input type="radio" class="btn-check" name="options" id="option4" value='{"point": 100, "price": 10000}' autocomplete="off">
                <label class="btn btn-secondary" for="option4">100 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;10000원</label><br>
        
                <input type="radio" class="btn-check" name="options" id="option5" value='{"point": 200, "price": 20000}' autocomplete="off">
                <label class="btn btn-secondary" for="option5">200 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;20000원</label><br>
        
                <input type="radio" class="btn-check" name="options" id="option6" value='{"point": 500, "price": 50000}' autocomplete="off">
                <label class="btn btn-secondary" for="option6">500 포인트&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;50000원</label><br>
            </div>
            <div class="button-area">
                <div class="row row-1">
                    <div class="column column-2">
                        <button class="button" type="button" onclick="redirectToPayment()">결제하기</button>
                    </div>
                </div>
            </div>
        </form>
        
        <script>
        function redirectToPayment() {
            const selectedOption = document.querySelector('input[name="options"]:checked');
            if (selectedOption) {
                const optionValue = JSON.parse(selectedOption.value);
                const url = `/payment?point=${optionValue.points}&price=${optionValue.price}`;
                window.location.href = url;
            } else {
                alert("포인트 옵션을 선택해 주세요.");
            }
        }
        </script>
    </div>
{% endblock %}
