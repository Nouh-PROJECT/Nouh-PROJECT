{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />

<style>
    body { background-color: #424D83; }
</style>
{% endblock %}

{% block title %}문제 추가{% endblock %}

{% block content %}
{% include "nav.html" %}

<div class="form-wrapper">
    <form class="form-template quiz-add" method="post">
        <h1 class="form-title">문제 추가</h1>
    
        <hr>
    
        <div class="form-content">
            <div class="form-row row-1">
                <div class="form-column header">이름</div>
                <div class="form-column">
                </div>
            </div>
    
            <div class="form-row row-2">
                <div class="form-column header">추가할 문제</div>
                <div class="form-column"></div>
            </div>
        </div>
    
        <hr>
    
        <div class="button-area">
            <button class="button" type="submit">추가</button>
            <a class="button" href="/">메인으로</a>
        </div>
    </form>
</div>
{% endblock %}
