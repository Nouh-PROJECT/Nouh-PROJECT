<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">게시글 수정</h1>
        <form action="/update/{{ post.id }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="writer">작성자</label>
                <input type="text" class="form-control" id="writer" name="writer" value="{{ post.writer }}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="file">파일 업로드</label>
                <input type="file" class="form-control" id="file" name="file">
                {% if post.file %}
                    <small>현재 파일: <a href="{{ post.file_url }}" target="_blank">{{ post.file }}</a></small>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
        </form>
        <form action="/delete" method="POST">
            <button type="submit" class="btn btn-primary">삭제</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
